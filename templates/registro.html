<form role="form" >
    <div class="form-group">
        <label>Nombres</label>
        <input type="text" class="form-control" placeholder="ingrese nombres" ng-model="nombres" ng-required="true"  />
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" placeholder="ingrese apellidos" ng-model="apellidos" ng-required="true" />
    </div>
    <div class="form-group">
        <label>Cédula</label>
        <input type="number" class="form-control" placeholder="ingrese cédula" ng-model="cedula" ng-required="true" />
    </div>
    <div class="form-group">
        <label>Correo</label>
        <input type="email" class="form-control" placeholder="ingrese correo" ng-model="correo" ng-required="true" />
    </div>
    <div class="form-group">
        <label>Usuario Git</label>
        <input type="text" class="form-control" placeholder="ingrese usuario git" ng-model="usuarioGit" ng-required="true" />
    </div>
    <button type="submit" class="btn btn-info" ng-disabled="!puedeRegistrar()" ng-click="registrar()">Registrar</button>
</form>
